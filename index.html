<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo do ToDo list">
    </header>
    <main>
        <section>
            <form id="formCadastroTarefa">
                <input type="text"
                name="tarefa"
                       required
                       min="2"                
                       placeholder="Adicione uma nova tarefa">
                <button type="submit">
                    Criar
                    <img src="assets/img/adicionar.png" alt="">
                </button>
            </form>
        </section>

        <section>
            <div>
                <p>Tarefas Criadas</p>
                <span id="numTarefas">12</span>
            </div>

            <div>
                <p>Tarefas Concluídas</p>
                <span id="numConcluidas">11</span>
            </div>

            <div>
                <form id="formBusca">
                    <input type="text" required
                           placeholder="Buscar por Tarefas">
                </form>
            </div>
        </section>

        <section id="semTarefas">
            <img src="assets/img/icone-sem-tarefa.png" alt="Icone representa uma lista de tarefas">

            <h3>Você ainda não tem tarefas cadastradas</h3>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </section>

        <section id="listaTarefas">
      
        </section>
    </main>
    
    <script src="assets/js/app.js"></script>
    <script>
        
    </script>
</body>
</html>
